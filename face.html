<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="bg-[#f0f2f5] min-h-screen flex items-center justify-center gap-12">
    <div class="max-w-md">
        <img  class="h-20" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt=""">
        <h2 class="text-2xl mx-7">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida
        </h2>
    </div>

    <div class="flex flex-col max-w-sm gap-8">
        <div class="flex flex-col gap-4 bg-white border rounded-lg shadow px-4 py-5">
            <form class="flex flex-col gap-4">
            <input class="border text-[#1d2129] py-3 px-4 outline-none rounded-md" type="text" placeholder="Email ou Telefone">
            <input class="border text-[#1d2129] py-3 px-4 outline-none rounded-md" type="password" name="" id="" placeholder="Senha">
            <input type="button" value="ENTRAR" class="bg-[#1877f2] border-none items-center px-4 rounded-md h-12 text-xl  text-white">
            
            </form>
            <a href="#" class="text-[#1877f2] flex justify-center">Esqueceu a senha?</a>
            <div class="border-b"></div>
            <button class="bg-[#42b72a] text-white rounded-md h-12 border-none text-base px-4 w-1/2 self-center">Criar nova Conta</button>
        </div>
        <p class="text-sm text-center">
            <a href="" class="p"><strong> Criar uma página </strong> </a>
            para uma celebridade, uma marca ou uma empresa.
        </p>
    </div>
</main>

</body>
</html>
